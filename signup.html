<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Death Events</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Signup</a></li>
        </ul>
    </nav>

    <h1>Signup for Death Events</h1>
    <div id="formContainer">
        <form id="signupForm">
            <label for="username">Username:</label> 
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <input type="submit" value="Signup">
        </form>
        <h3 id="signupMessage"></h3>
        <a href="login.html">Already have an account?</a>
    </div>

    <script>
        const socket = io();
        const form = document.getElementById('signupForm');

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // prevent normal POST

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            socket.emit('signup', { username, password });
        });

        socket.on('signupSuccess', (message) => {
            const msg = document.getElementById('signupMessage');
            msg.innerText = message;
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });

        socket.on('signupError', (message) => {
            document.getElementById('signupMessage').innerText = message;
        });
    </script>
</body>
</html>
